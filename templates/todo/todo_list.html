{% extends 'todo/base.html' %}
{% block content%}
    <h1>Todo Example </h1>
    <hr>

    <h2>Add Todo</h2>

    <form method="post" action="">
        {% csrf_token %}

        <label>Description<label><br>
        <input type="text" name="description"><br>

        <button>Submit</button>

        </form>

    <hr>
    <h2>Todos</h2>
    <ul>
        {% for todo in object_list %}
            <li>
                {{ todo.description}}
            </li>
        {% endfor %}
        </ul>
{%endblock%}
